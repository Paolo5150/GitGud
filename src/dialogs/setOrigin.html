<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Changes</title>
    <link rel="stylesheet" href="commitDialog.css">
</head>
<body>
    <div id="customDialog" class="modal">
        <div class="modal-content">
            <h2>Set remote origin</h2>
            <label for="commitMessage">Set URL:</label>
            <input type="text" id="urlInput" placeholder="https://github.com/username/repo...">
            <span id="warningText" style="color: red; display: none;">Cannot be empty</span>
            <div>
                <button id="confirmBtn">OK</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function handleConfirm() {
            const urlInput = document.getElementById('urlInput');
            const warningText = document.getElementById('warningText');

            window.dialogAPI.clickedConfirmOriginURL(urlInput.value, (msgBack) => {
                if (msgBack === "close") {
                        window.close();
                    }
            });
        }

        document.getElementById('confirmBtn').addEventListener('click', () => { handleConfirm(); });
        document.getElementById('cancelBtn').addEventListener('click', () => {window.close(); });
        
    </script>
</body>
</html>
