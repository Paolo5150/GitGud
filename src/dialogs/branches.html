<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Branches</title>
    <link rel="stylesheet" href="branches.css">
</head>
<body>
    <div class="container">
        <h1>Git Branches</h1>

        <div class="branches-container">
            <div class="branches-section">
                <h2 id="bruh">Local Branches</h2>
                <ul id="localBranches" class="branch-list"></ul>
            </div>

            <div class="branches-section">
                <h2>Remote Branches</h2>
                <ul id="remoteBranches" class="branch-list"></ul>
            </div>
        </div>
    </div>

    <script>
        var currentBranchName = "";
        async function fetchBranches(remote = false) {
            try {
                // Fetch the branches from the dialog API
                const branches = await window.dialogAPI.getBranchList(remote); // Pass remote if needed
                var appropriateList = remote ? 'remoteBranches' : 'localBranches';
                const localBranchesList = document.getElementById(appropriateList);
                localBranchesList.innerHTML = ''; 
        
                const branchArray = branches.split('\n'); // Split by new lines
        
                branchArray.forEach(branch => {
                    if (branch[0] == '*')
                        currentBranchName = branch;
                    const li = document.createElement('li'); 
                    li.textContent = branch; 
                    
                    li.addEventListener('click', () => {
                        if (!remote)
                            switchBranch(branch);
                        else
                            switchAndTrackBranch(branch); 
                    });
                    
                    li.classList.add('branch-item'); // Add the class for styling
                    localBranchesList.appendChild(li); // Append the list item to the list
                });
            } catch (error) {
                console.error('Error fetching branches:', error);
            }
        }
        
        // Function to handle switching branches (you need to implement this)
        async function switchBranch(branchName) {
            if (currentBranchName !== branchName) {
                await window.dialogAPI.checkoutBranch(branchName, window);
                fetchBranches(false);
            }
        }

        async function switchAndTrackBranch(branchName) {
            if (currentBranchName !== branchName) {
                await window.dialogAPI.checkoutAndTrackBranch(branchName, window);
                fetchBranches(true);
            }
        }
        
        fetchBranches(false);
        fetchBranches(true);
    </script>

</body>
</html>
