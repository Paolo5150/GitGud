<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Gud</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="title">No repo selected</h1>
        
        <div class="main-content">
            <!-- Left Area: Repo and Branches -->
            <div class="left-area">
                <div class="repo-info">
                    <h2>Branch: <span id="branchName">Not Selected</span></h2>
                </div>
                
                <div class="branch-info">
                    <h3>Commits</h3>
                    <ul id="commitsList">               
                    </ul>
                </div>
            </div>
            
            <!-- Right Area: Changes Container and Diffs Area -->
            <div class="right-area">
                <div class="changes-container">
                    <div class="changes-info">
                        <h3>Local Changes</h3>
                        <ul id="changesList">
                        </ul>
                        <!-- Buttons for local changes actions -->
                        <div class="button-group">
                            <button id="addAllBtn">Add All</button>
                            <button id="discardAllBtn">Discard All</button>

                        </div>
                    </div>
                    <div class="untracked-info">
                        <h3>Untracked Files</h3>
                        <ul id="untrackedList">
                        </ul>
                        <div class="button-group">
                            <button id="addAllUntrackedBtn">Add All</button>
                            <button id="deleteAllBtn">Delete All</button>
                        </div>
                    </div>
                    <div class="staged-info">
                        <h3>Staged Files (click to unstage)</h3>
                        <ul id="stagedList">
                        </ul>
                        <button id="commitBtn">Commit</button>
                    </div>
                </div>

                <div class="diffs-area">
                    <div class="diff-content" id="diffContent">
                        <!-- File diff will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <ul class="logs" id="logArea">
        </ul>
        
        <button id="clearLogsBtn">Clear Logs</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
