<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Good</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="title">No repo selected</h1>
        
        <div class="main-content">
            <!-- Left Area: Repo and Branches -->
            <div class="left-area">
                <div class="repo-info">
                    <h2>Branch: <span id="branchName">Not Selected</span></h2>
                </div>
                
                <div class="branch-info">
                    <h3>Local Branches</h3>
                    <ul id="branchList">               
                    </ul>
                </div>
            </div>
            
            <!-- Right Area: Stacked Local Changes and Untracked Files -->
            <div class="right-area">
                <div class="changes-container">
                    <div class="changes-info">
                        <h3>Local Changes</h3>
                        <ul id="changesList">
                        </ul>
                    </div>
                    <div class="untracked-info">
                        <h3>Untracked Files</h3>
                        <ul id="untrackedList">
                            <!-- Untracked files will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Text Area at the bottom -->
        <textarea class="logs" id="logArea" rows="10" placeholder="Logs will appear here..." readonly></textarea>
        
        <!-- Button to Clear Logs -->
        <button id="clearLogsBtn">Clear Logs</button>
    </div>
    <script src="renderer.ts"></script>
</body>
</html>
