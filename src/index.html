<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Gud</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="title">No repo selected</h1>
        
        <div class="main-content">
            <!-- Left Area: Repo and Branches -->
            <div class="left-area">
                <div class="repo-info">
                    <h2>Branch: <span id="branchName">Not Selected</span></h2>
                </div>
                
                <div class="branch-info">
                    <h3>Commits</h3>
                    <ul id="commitsList">               
                    </ul>
                </div>
            </div>
            
            <!-- Right Area: Changes Container and Diffs Area -->
            <div class="right-area">
                <div class="changes-container">
                    <div class="changes-info">
                        <h3>Local Changes</h3>
                        <ul id="changesList">
                        </ul>
                    </div>
                    <div class="untracked-info">
                        <h3>Untracked Files</h3>
                        <ul id="untrackedList">
                            <!-- Untracked files will be populated here -->
                        </ul>
                    </div>
                    <div class="staged-info">
                        <h3>Staged Files</h3>
                        <ul id="stagedList">
                            <!-- Staged files will be populated here -->
                        </ul>
                        <!-- Commit Button -->
                        <button id="commitBtn">Commit</button>
                    </div>
                </div>

                <!-- Diffs Area -->
                <div class="diffs-area">
                    <h3>File Diff</h3>
                    <div class="diff-content" id="diffContent">
                        <!-- File diff will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Text Area at the bottom -->
        <ul class="logs" id="logArea">
            <!-- Log entries will be appended here -->
        </ul>
        
        <!-- Button to Clear Logs -->
        <button id="clearLogsBtn">Clear Logs</button>
    </div>

    <script src="renderer.ts"></script>
</body>
</html>
